<!DOCTYPE html>
<html>
<head>
<title>Feedback Sent</title>
<link rel="stylesheet" href="./styles/nysl_3.css">
<link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>

<header>

    <div class="logotitle">
        <div class="imagelogo"><img src="./nysl_logo.png"  alt="logo_nysl" class="logo"></div>
        <div class="maintitle"><h1>Northside Youth Soccer League</h1></div>
    </div>

</header>


<nav>
    <ul class="navbar">
      <li><a href="home2.html">Home</a></li>
      <li><a href="about2.html">About NYSL</a></li>
      <li><a href="contact2.html">Contact</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a class="active" href="#">Registration</a></li>
    </ul>    
</nav>

<main>

    <h2 class="title2">VALIDATION FORM</h2>
    <section class="gif1">

      <h2 class="title4">NEW PLAYER CONFIRMED!</h2>
      <div class="gif2"><img src="./futbolgif.gif" alt="animated" class="fgif"></div>
    </section>

    <div>
      <div class="congrats">
        <div class="showdata1">
          <table class="box5">
            <tr class="showdata">
              <th>Form Field</th>
              <th>Field Value</th>
            </tr>
     
            <script>
              var args = location.search.substr(1).split('&');
            for (var i = 0; i < args.length; ++i) {
              var parts = args[i].split('=');
            if (parts != null) {
              var field = parts[0];
              var value = parts[1];
            if (value == null) {
              value = "null"
            }
            else {
              value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
            }
      
            document.writeln('<tr><td align="center">' + field + '</td>');
            document.writeln('<td align="center">' + value + '</td></tr>');
            }
            }
            </script>
          </table>
          </div>
        </div>
    </div>
</main>
</body>
</html>
